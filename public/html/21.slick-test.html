<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SLICK Test</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../slick-1.8.1/slick/slick.css">
	<link rel="stylesheet" href="../slick-1.8.1/slick/slick-theme.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<style type="text/css">
		.bans {width: 60%; margin: 100px auto;}
		.ban {border: 2px solid red;}
	</style>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/masonry.pkgd.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>

<body>
	<section class="bans">
		<div class="ban">
			<img src="https://via.placeholder.com/800x400/f30/fff?text=1" class="img">
		</div>
		<div class="ban">
			<img src="https://via.placeholder.com/800x400/f30/fff?text=2" class="img">
		</div>
		<div class="ban">
			<img src="https://via.placeholder.com/800x400/f30/fff?text=3" class="img">
		</div>
		<div class="ban">
			<img src="https://via.placeholder.com/800x400/f30/fff?text=4" class="img">
		</div>
		<div class="ban">
			<img src="https://via.placeholder.com/800x400/f30/fff?text=5" class="img">
		</div>
		<div class="ban">
			<img src="https://via.placeholder.com/800x400/f30/fff?text=6" class="img">
		</div>
		<div class="ban">
			<img src="https://via.placeholder.com/800x400/f30/fff?text=7" class="img">
		</div>
		<div class="ban">
			<img src="https://via.placeholder.com/800x400/f30/fff?text=8" class="img">
		</div>
	</section>
	<script src="../slick-1.8.1/slick/slick.min.js"></script>
	<script>
		$(".bans").slick({
			autoplay: true,
  		autoplaySpeed: 2000,
			dots: true,
			infinite: true,
			slidesToShow: 4,
			slidesToScroll: 1,
			centerMode: true,
			variableWidth: true,
			responsive: [
			{
				breakpoint: 1024,
				settings: {slidesToShow: 3}
			},
			{
				breakpoint: 600,
				settings: {slidesToShow: 2}
			},
			{
				breakpoint: 480,
				settings: {slidesToShow: 1}
			},
			{
				breakpoint: 320,
				settings: "unslick"
			},
	]
		});
	</script>
</body>

</html>
