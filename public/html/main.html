<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ELLA 웹사이트</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/imagesloaded.pkgd.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>
<body>
	<header>
		<div class="top-banner">
			<div class="wrap">
				MID-SEASON SALE UP TO 70% OFF. SHOP NOW
				<div class="fas fa-times"></div>
			</div>
		</div>
		<div class="top-icons wrap">
			<div>Customer Service +018 900 6690</div>
			<div class="langs">
				<img src="../img/i-lang-1.png" alt="영어"> 
				<span>ENG</span> 
				<i class="fas fa-angle-down"></i>
				<ul>
					<li>
						<img src="../img/i-lang-1.png" alt="영어"> 
						<span>ENG</span> 
					</li>
					<li>
						<img src="../img/i-lang-2.png" alt="독일어"> 
						<span>GER</span> 
					</li>
				</ul>
			</div>
			<div class="currency">
				<img src="../img/i-lang-1.png" alt="달러"> 
				<span>ENG</span> 
				<i class="fas fa-angle-down"></i>
				<ul>
					<li>
						<img src="../img/i-currency-1.png" alt="달러"> 
						<span>USD</span> 
					</li>
					<li>
						<img src="../img/i-currency-2.png" alt="유로"> 
						<span>EURO</span> 
					</li>
					<li>
						<img src="../img/i-currency-3.png" alt="파운드"> 
						<span>GBP</span> 
					</li>
					<li>
						<img src="../img/i-currency-4.png" alt="프랑"> 
						<span>CHF</span> 
					</li>
				</ul>
			</div>
			<div class="schs">
				<form action="/sch_main" method="post" name="schForm" onsubmit="return false;">
					<input type="text" name="schTxt" class="sch-txt" placeholder="Search">
					<button type="submit" class="sch-bt"><i class="fas fa-search"></i></button>
				</form>
				<div class="sch-layer">
					<div class="sch-trending">
						<div class="tit">TRENDING</div>
						<ul class="tags">
							<li class="tag">
								<i class="fas fa-search"></i>
								<span>dempus</span>
							</li>
						</ul>
					</div>
					<div class="sch-popular">
						<div class="tit">POPULAR PRODUCTS</div>
						<div class="prds">
							<ul class="prd">
								<li class="prd-img"><img src="../img/list-img4.jpg" class="img"></li>
								<li class="prd-tit">Tomorrow</li>
								<li class="prd-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</li>
								<li class="prd-star">
									<i class="fas fa-star"></i>
									<i class="fas fa-star"></i>
									<i class="fas fa-star"></i>
									<i class="far fa-star"></i>
									<i class="far fa-star"></i>
								</li>
								<li class="prd-price">$36.99</li>
								<li class="prd-refs">
									<div class="prd-ref">
										<img src="../img/list(s)-img1.jpg" class="img">
									</div>
									<div class="prd-ref">
										<img src="../img/list(s)-img2.jpg" class="img">
									</div>
									<div class="prd-ref">
										<img src="../img/list(s)-img3.jpg" class="img">
									</div>
									<div class="prd-ref">
										<img src="../img/list(s)-img4.jpg" class="img">
									</div>
									<div class="prd-ref">+2</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="../js/main.js"></script>
</body>
</html>
